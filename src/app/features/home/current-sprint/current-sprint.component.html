<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="d-flex align-items-center">
        <h2 class="flex-grow-1">Current Sprint</h2>
        <button mat-raised-button color="primary" (click)="completeSprint()">Complete Sprint</button>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="currentSprintForm">
      <textarea placeholder="Enter current sprint stories..." formControlName="rawInput"></textarea>
    </form>
  </mat-card-content>
</mat-card>
