<form [formGroup]="backlog">
  <mat-card class="lighter" cdkDrag>
    <mat-card-header>
      <mat-card-title class="d-flex align-items-center">
        <mat-icon cdkDragHandle>drag_indicator</mat-icon>

        <mat-form-field class="flex-grow-1">
          <input matInput placeholder="Backlog Name" formControlName="name">
        </mat-form-field>

        <span class="mx-2">{{ projectedCompletion | async }} days</span>

        <button mat-icon-button (click)="remove.emit()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <textarea placeholder="Enter backlog item details..." formControlName="rawInput"></textarea>
    </mat-card-content>
  </mat-card>
</form>
