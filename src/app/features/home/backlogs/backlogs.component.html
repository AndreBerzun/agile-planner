<mat-card>
  <mat-card-header>
    <mat-card-title>Product Backlog</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button (click)="state.addBacklog()" mat-raised-button color="primary">Add backlog</button>

    <div cdkDropList (cdkDropListDropped)="onBacklogDrop($event)">
      @for (backlog of state.form.controls.backlogs.controls; track backlog.value.id) {
        <form [formGroup]="backlog">
          <mat-card class="lighter" cdkDrag>
            <mat-card-header>
              <mat-card-title class="d-flex align-items-center">
                <mat-icon cdkDragHandle>drag_indicator</mat-icon>

                <mat-form-field class="flex-grow-1">
                  <input matInput placeholder="Backlog Name" formControlName="name">
                </mat-form-field>

                <button mat-icon-button (click)="state.removeBacklog(backlog.value.id!)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <textarea placeholder="Enter backlog item details..." formControlName="rawInput"></textarea>
            </mat-card-content>
          </mat-card>
        </form>
      }
    </div>
  </mat-card-content>
</mat-card>
