<div class="d-flex flex-column">
  <h2><span>## BACKLOGS || ACP-002</span></h2>

  <div cdkDropList cdkDropListLockAxis="y" (cdkDropListDropped)="onBacklogDrop($event)">
    @for (backlog of state.form.controls.backlogs.controls; track backlog.value.id) {
      <app-backlog [backlog]="backlog" (remove)="state.removeBacklog(backlog.value.id!)"></app-backlog>
    }
  </div>

  <button class="retro big mb-5" (click)="state.addBacklog()">Add_backlog</button>
</div>
